name: API Health Check

on:
  schedule:
    - cron: '0 * * * *'  # every hour

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests python-dotenv genai

      - name: Run Tests
        run: pytest tests/test_apis.py
